<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>



    <div class="grid_container">

        <div class="h_logo">
            <img src="/images/logo.svg" alt="logo">
        </div>

        <div class="text_area">
            <div class="text">
                <h1 class="ta_header"><span>We're</span> coming soon</h1>
                <p class="desc">Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals</p>
                <form class="subscribe">

                    <div class="search_bar">
                        <input type="email" placeholder="Email Address" id="input_email" onfocus="hideValidation()">
                        <div class="icons">
                            <button type="button" class="btn" onclick="validation()">
                                <img src="/images/icon-arrow.svg" alt="arrow">
                            </button>
                            <img class="error_icon" src="/images/icon-error.svg" alt="error">
                        </div>
                    </div>
                    <p id="valid_txt">Please provide valid email</p>

                </form>
            </div>
        </div>

        <div class="right">

        </div>


        <div class="left_hero_img"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
